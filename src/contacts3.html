					<div class="flex spb">

								<a href="tel:+7 (727) 268-31-66">+7 (727) 268-31-66</a>
							</div>
						</div>
						<div>
							<div class="pale">Адрес:</div>
							<div class="col--location prop">
								050009, г. Алматы,
								ул. Ислам Каримов д.198
							</div>
						</div>
						<div>
							<div class="pale">Эл. почта:</div>
							<div class="col--email prop">
								<a href="mailto:info@drtheiss.kz">info@drtheiss.kz</a>
							</div>
						</div>
						<div>
							<div class="pale">Мы в соц. сетях:</div>

							</div>

			<section class="contact-us">
				<div class="container">
					<h3>Напишите нам</h3>
					<form action="">
						<div class="cts-grid">
							<label>Имя <span>*</span>
								<input type="text" required>
							</label>
							<label>Номер телефона <span>*</span>
								<input type="tel" class="tel" required>
							</label>

							<label>E-mail <span>&nbsp;</span>
								<input type="email">
							</label>

							<label class="ta-label">Текст сообщения <span>&nbsp;</span>
								<textarea></textarea>
							</label>

							<div class="g-recaptcha"><div style="width: 304px; height: 78px;"><div><iframe src="https://www.google.com/recaptcha/api2/anchor?ar=1&amp;k=6LfycasZAAAAAOleQj_j_cJoz1tKKWUcEs1p_Thw&amp;co=aHR0cDovL2x1Y2t5ZW5nbGlzaC45ei5rejo4MA..&amp;hl=en&amp;v=Y5tQ3lKwn1XL5hGgLz1kR4-1&amp;size=normal&amp;cb=owkgdt34o2cs" width="304" height="78" role="presentation" name="a-ipt6emqw6n0c" frameborder="0" scrolling="no" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation allow-modals allow-popups-to-escape-sandbox"></iframe></div><textarea id="g-recaptcha-response-2" name="g-recaptcha-response" class="g-recaptcha-response" style="width: 250px; height: 40px; border: 1px solid rgb(193, 193, 193); margin: 10px 25px; padding: 0px; resize: none; display: none;"></textarea></div><iframe style="display: none;"></iframe></div>

						</div>

						<label for="last" class="custom-label agreement">
							<input id="last" type="checkbox" checked class="custom-checkbox">
							<div class="text">
								Я даю согласие на обработку своих персональных данных и соглашаюсь с 
								<a href="#">Условиями использования</a> и <a href="#">Политикой конфиденциальности</a>
							</div>
							<span class="checkmark"></span>
						</label>

						<button class="btn open--modal" type="submit" data-modal="#success-send">
							Отправить
						</button>

					</form>
				</div>
			</section>
